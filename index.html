<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script defer src="script.js"></script>
</head>
<body>
   <div class="container">

     
       <h1 class="expense-title"><span class="span-1">Budget</span> <span class="span-2">Blinds</span> <p class="para">Tracker for <span class="span-2">your budget...</span></p></h1>
      
       <br>
   <!-- balance container -->
       <div class="balance">
         <h1 id="balance">$0.00</h1>
         <h4>Current Balance</h4>
       </div>
       <!-- Income Expense container -->
      <div class="inc-exp-container">
          <div class="income">
              <h2 id="income">$0.00 <i class="fas fa-caret-up"></i></h2>
              <h4>Income</h4>
          </div>

          <div class="expense">
              <h2 id="expense">$0.00 <i class="fas fa-caret-down"></i></h2>
              <h4>Expense</h4>
          </div>
      </div>
      <!-- History container -->

      <div class="history">
          <h2 class="title-history">History</h2>
          <ul class="history-box" id="list">
              <li class="plus">
                  <h4>Payement</h4>
                  <span>
                      +$100
                <i class="fas fa-caret-up"></i>
                 <i class="fas fa-trash-alt"></i>
              </span>
              </li>

               <li class="minus"><h4>Payement</h4><span>-$100
                <i class="fas fa-caret-up"></i>
                 <i class="fas fa-trash-alt"></i>
              </span>
              </li>
          </ul>
      </div>

      <!-- Add Transaction -->
      <div class="transaction">
          <h2 class="transaction-title">Add new Transaction</h2>
          <form action="#" class="transaction-form" id="form">
          <input type="text" id="text" class="for-text" placeholder="Insert text here (eg. Salary)">
           <input type="number" id="amount" class="for-amount" placeholder="Insert text here (eg. Salary)">
           <button>Add Transactions</button>
         </form>
      </div>
   </div> 
    
</body>
</html>
